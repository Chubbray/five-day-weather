<!DOCTYPE html>
<html lang="en">

<head>
  <title>Weather Dashboard</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <section class="container">
    <div class="col-md-2">
      <h3>Search for a City:</h3>
      <input id="cityInput" type="text" aria-label="City" placeholder="City Name" class="form-control">
    </div>
  </section>

  <section class="container">
    <div class="col-md-10">
      <div id="enteredCity"></div>
      <h1 class="card-header"></h1>
      <h5 id="temperature">Tempreature:</h5>
      <h5 id="humidity">Humidity:</h5>
      <h5 id="windSpeed">Wind Speed:</h5>
      <h5 id="uv">UV:</h5>
    </div>
  </section>

  <section class="container">
    <h2>5-Day Forecast:</h2>
    <div class="row dateOne">
      <div class="col-md-1"></div>
      <img id="weatherImige" src="imigeUrl">
    </div>

    <div class="row dateOne">
      <div class="col-md-1"></div>
      <img id="weatherImige" src="imigeUrl">
    </div>

    <div class="row dateOne">
      <div class="col-md-1"></div>
      <img id="weatherImige" src="imigeUrl">
    </div>

    <div class="row dateOne">
      <div class="col-md-1"></div>
      <img id="weatherImige" src="imigeUrl">
    </div>

    <div class="row dateOne">
      <div class="col-md-1"></div>
      <img id="weatherImige" src="imigeUrl">
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
